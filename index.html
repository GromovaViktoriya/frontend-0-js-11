<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
    <div class="container header-container">
        <div class="header-wrapper">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo">
            </div>
            <div class="header-notes">
                <svg class="header-notes-svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 14H16" stroke="#457CDC" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round"/>
                    <path d="M8 10H10" stroke="#457CDC" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round"/>
                    <path d="M8 18H12" stroke="#457CDC" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round"/>
                    <path d="M10 3H6C4.89543 3 4 3.89543 4 5V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V5C20 3.89543 19.1046 3 18 3H14.5M10 3V1M10 3V5"
                          stroke="#457CDC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="header-notes-text">Всего заметок:</span>
                <span class="header-notes-number">0</span>
            </div>
        </div>
    </div>
</header>
<section class="main">
    <div class="container main-container">
        <div class="main-wrapper">
            <form class="form">
                <label class="label input-label" for="input">Название заметки</label>
                <input type="text" id="input" name="card-name" class="input"
                       placeholder="Напишите название новой заметки...">
                <div class="textarea-wrapper">
                    <div class="text-wrap">
                        <label for="textarea" class="label textarea-label">Описание новой заметки</label>
                        <textarea name="card-description" id="textarea" class="textarea" cols="30" rows="10"
                                  placeholder="Напишите описание новой заметки..."></textarea>
                    </div>
                    <div class="radio-box-wrapper">
                        <label class="label radio-label">Выберете цвет заметки</label>
                        <ul class="colors">
                            <li class="radio selected">
                                <div class="circle yellow"></div>
                            </li>
                            <li class="radio">
                                <div class="circle green"></div>
                            </li>
                            <li class="radio">
                                <div class="circle blue"></div>
                            </li>
                            <li class="radio">
                                <div class="circle red"></div>
                            </li>
                            <li class="radio">
                                <div class="circle magenta"></div>
                            </li>
                        </ul>
                        <button type="submit" class="button">
                            <svg class="button-svg" width="14" height="14" viewBox="0 0 14 14" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 7H7M7 7H13M7 7V1M7 7V13" stroke="white" stroke-width="2"
                                      stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Добавить заметку
                        </button>
                    </div>
                </div>
            </form>
            <div class="favorites-span-wrapper">
                <svg class="icon-checkbox grayscale" width="14" height="14" viewBox="0 0 14 14" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 11.6667V2.33333C1 1.59695 1.59695 1 2.33333 1H11.6667C12.4031 1 13 1.59695 13 2.33333V11.6667C13 12.4031 12.4031 13 11.6667 13H2.33333C1.59695 13 1 12.4031 1 11.6667Z"
                          stroke="black" stroke-width="1.5"/>
                </svg>
                <svg class="icon-checkbox-checked " width="24" height="24" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 19V5C3 3.89543 3.89543 3 5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19Z"
                          fill="#457CDC" stroke="#457CDC" stroke-width="2"/>
                    <path d="M7 13L10 16L18 8" stroke="white" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
                <span class="favorites-span grayscale">Показать только избранные заметки</span>
            </div>


            <div class="cards-wrapper">
                <div class="no-cards-message">
                    У вас нет еще ни одной заметки <br>
                    Заполните поля выше и создайте свою первую заметку!
                </div>
            </div>

            <div class="alert-wrapper"></div>
        </div>

    </div>
</section>

<script src="script.js"></script>
</body>
</html>
